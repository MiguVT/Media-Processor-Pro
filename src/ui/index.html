<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Processor Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Media Processor Pro
            </h1>
            <p class="text-gray-400">Genera variaciones únicas de tus videos e imágenes</p>
        </header>

        <!-- Main Content -->
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-lg shadow-2xl p-8 mb-8">
            <!-- File Selection -->
            <div class="space-y-6">
                <div class="file-upload-container">
                    <button id="selectFile" class="btn-primary w-full">
                        <span class="flex items-center justify-center space-x-2">
                            <i class="fas fa-file-upload text-xl"></i>
                            <span>Seleccionar Archivo</span>
                        </span>
                    </button>
                </div>

                <!-- File Info -->
                <div id="fileInfo" class="hidden bg-gray-700/50 backdrop-blur-sm rounded-lg p-4 animate-fade-in">
                    <div class="flex items-center space-x-3">
                        <i id="fileIcon" class="text-blue-400"></i>
                        <div class="flex-grow">
                            <div class="text-gray-300">Archivo seleccionado:</div>
                            <div id="fileName" class="font-medium text-white truncate"></div>
                            <div id="fileType" class="text-sm text-gray-400"></div>
                        </div>
                    </div>
                </div>

                <!-- Configuration -->
                <div class="form-group bg-gray-700/50 backdrop-blur-sm rounded-lg p-4">
                    <label for="copiesCount" class="block text-gray-300 mb-2">Número de variaciones:</label>
                    <div class="flex items-center space-x-4">
                        <input type="number" id="copiesCount" min="1" max="10" value="1" class="input-number w-24">
                        <div class="flex-grow">
                            <div class="slider-container">
                                <input type="range" min="1" max="10" value="1" class="w-full" id="copiesSlider">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Process Button -->
                <button id="processButton" disabled class="btn-disabled w-full">
                    <span class="flex items-center justify-center space-x-2">
                        <i class="fas fa-cog"></i>
                        <span>Procesar Archivo</span>
                    </span>
                </button>
            </div>

            <!-- Progress Section -->
            <div id="progress" class="hidden mt-8 animate-fade-in">
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-400 bg-blue-900/50 backdrop-blur-sm">
                                Progreso
                            </span>
                        </div>
                        <div class="text-right">
                            <span id="progressPercentage" class="text-xs font-semibold inline-block text-blue-400">
                                0%
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded-full bg-gray-700/50">
                        <div id="progressBar" class="transition-all duration-300 ease-out rounded-full flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-blue-500 to-purple-600" style="width: 0%"></div>
                    </div>
                    <p id="statusMessage" class="text-center text-gray-400 text-sm"></p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden mt-8 animate-fade-in">
                <h2 class="text-xl font-semibold mb-4 text-blue-400">Archivos Generados</h2>
                <ul id="resultsList" class="space-y-3"></ul>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-400 mt-8">
            <p class="flex items-center justify-center space-x-2">
                <span>Made with</span>
                <i class="fas fa-heart text-red-500 animate-pulse-slow"></i>
                <span>by</span>
                <a href="https://github.com/miguvt" target="_blank" 
                   class="text-blue-400 hover:text-blue-300 transition-colors duration-200 
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    miguvt
                </a>
            </p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
